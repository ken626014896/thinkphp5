</body>
<script>
    $('document').ready(function () {
        var sum=parseInt({$member_sum})
        //分页
        if(sum<20)
            page_num=1
        else
            page_num=sum %20;

        var str=location.href

        var page_cur=str.split('?')[1].split('=')[1] //当前页面

        new Page({
            id: 'pagination',
            pageTotal: page_num, //必填,总页数
            pageAmount: 10,  //每页多少条
            dataTotal: 500, //总共多少条数据
            curPage:parseInt(page_cur), //初始页码,不填默认为1
            pageSize: 5, //分页个数,不填默认为5
            showPageTotalFlag:false, //是否显示数据统计,不填默认不显示
            showSkipInputFlag:true, //是否支持跳转,不填默认不显示
            getPage: function (page) {
                //获取当前页数
                console.log(page);

                window.location.href='http://www.notebook.org/member_list?page='+ page
            }
        })



    })


</script>
